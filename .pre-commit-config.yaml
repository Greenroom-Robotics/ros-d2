repos:
  - repo: https://github.com/psf/black
    rev: '22.8.0'
    hooks:
      - id: black
      - id: black-jupyter
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.982'
    hooks:
      - id: mypy
        args: ['--install-types','--no-strict-optional', '--ignore-missing-imports']
  - repo: https://github.com/PyCQA/flake8
    rev: '5.0.4'
    hooks:
      - id: flake8
        args:
          [
            '--max-line-length=120',
            '--extend-ignore=H101,H202,H233,H301,H306,H401,H403,H404,H405,H501',
            '--exclude=.venv,dist,build,docs,.github,.gitlab,.git,.*_cache,.*.pyo',
          ]
  - repo: https://github.com/PyCQA/isort
    rev: '5.12.0'
    hooks:
      - id: isort
        args: ['--profile=black']
  - repo: https://github.com/kynan/nbstripout
    rev: '0.6.0'
    hooks:
      - id: nbstripout
  - repo: https://github.com/pycqa/pydocstyle
    rev: '6.1.1'
    hooks:
      - id: pydocstyle
        args: ['--convention=google', '--add-ignore=D100,D101,D102,D103,D104,D105,D106,D107']
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v4.3.0'
    hooks:
      - id: check-ast
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=4096']
      - id: check-case-conflict
      - id: check-json
      - id: check-xml
      - id: fix-encoding-pragma
      - id: name-tests-test
        args: ['--pytest-test-first']
